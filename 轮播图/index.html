<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="list" style="left: -550PX;">
            <!-- 实现无缝滚动 -->
            <img src="images/5.jpg" alt="1" ;>
            <img src="images/1.jpg" width="550px" height="380px" alt="1" ;>
            <img src="images/2.jpg" width="550px" height="380px" alt="2" ;>
            <img src="images/3.png" width="550px" height="380px" alt="3" ;>
            <img src="images/4.png" alt="4" ;>
            <img src="images/5.jpg" alt="5" ;>
            <img src="images/1.png" alt="5" ;>
        </div>
        <div class="buttons">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
        <a href="javascript:;" class="arrow" id="prev">&lt;</a>
        <a href="javascript:;" class="arrow" id="next">&gt;</a>
    </div>
</body>

</html>
