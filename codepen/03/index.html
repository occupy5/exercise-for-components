<!-- 纯css实现switch button -->
<!-- 实现思路：利用z-index，同胞元素选择符 -->
<div class="container">
  <div class="switch">
    <!-- 使用input和label元素关联，id与for对应 -->
    <input type="radio" name="switch" id="switch-off">
    <input type="radio" name="switch" id="switch-on" checked>
    <label for="switch-off">off</label>
    <label for="switch-on">on</label>
    <span class="toggle"></span>
  </div>
</div>

<style>
body, input, input[type="radio"] {
  margin: 0;
  padding: 0;
}
body {
  background: #4a4a4a
}
/* 负外边距实现垂直居中 */
.container {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 160px;
  height: 64px;
  margin: -32px 0 0 -80px;
}
.switch {
  position: relative;
  display: block;
  background: #fff;
  width: 160px;
  height: 64px;
  border-radius: 32px;
}
.switch label {
  color: #fff;
  font-size: 48px;
  font-weight: 300;
  line-height: 64px;
  text-transform: uppercase;
  width: 100px;
  transition: color .2s ease;
}
.switch label:nth-of-type(1) {
  position: absolute;
  left: -75%;
  text-align: right;
}
.switch label:nth-of-type(2) {
  position: absolute;
  right: -75%;
  text-align: left;
}
.switch input {
  position: absolute;
  height: 64px;
  left: 0;
  opacity: 0;
  top: 0;
  width: 160px;
  z-index: 2;
}
/* off,on颜色切换动画 */
.switch input:checked~label:nth-of-type(1) {
  color: #fff;
}
.switch input:checked~label:nth-of-type(2) {
  color: #808080;
}
.switch input~:checked~label:nth-of-type(1) {
  color: #808080;
}
.switch input~:checked~label:nth-of-type(2) {
  color: #fff;
}
/* 滑动切换动画效果 */
.switch input:checked~.toggle {
  left: 4px;
}
.switch input~:checked~.toggle {
  left: 100px;
}
.switch input:checked {
  z-index: 0;
}
.toggle {
  position: absolute;
  background: #4a4a4a;
  height: 56px;
  width: 56px;
  border-radius: 50%;
  left: 0;
  top: 4px;
  transition: left .2s ease;
  z-index: 1;
}
</style>
