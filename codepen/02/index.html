<!-- 纯css实现鲸鱼动画 -->
<div class="water">
  <div class="fish">
    <div class="face">
      <!-- 左鳍 -->
      <div class="left-fin"></div>
      <!-- 嘴部 -->
      <div class="mouth"></div>
      <!-- 鼻子以及眼睛 -->
      <div class="nose"></div>
      <!-- 右鳍 -->
      <div class="right-fin"></div>
    </div>
  </div>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
  }
  .water {
    position: absolute;
    width: 100%;
    height: 100%;
    /* 兼容老的浏览器 */
    background: #0F2027;
    /* 兼容老版本的chrome和safari */
    background: -webkit-linear-gradient(to left, #2C5364, #203A43, #0F2027);
    /* 现代浏览器 */
    background: linear-gradient(to left, #2C5364, #203A43, #0F2027);
  }
  .fish {
    position: absolute;
    /* 水平居中 */
    left: 10%;
    width: 80%;
    height: 100%;
    /* 动画 */
  }
  .face {
    position: absolute;
    /* 垂直水平居中 */
    top: 25%;
    height: 50%;
    left: 25%;
    width: 50%;
    background: #dc9997;
    background: linear-gradient(#dc9997 60%, #927dad);
    /* 动画 */
  }
  .mouth {
    position: absolute;
    overflow: hidden;
    top: 75%;
    height: 15%;
    left: 20%;
    width: 60%;
    background-color: #ae88a5;
    /* 径向渐变 */
    background: radial-gradient(ellipse at bottom, #8e6784, #a17b98);
    /* 实现嘴型 */
    border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
  }
  .mouth::after {
    position: absolute;
    content: '';
    top: 30%;
    height: 100%;
    left: 10%;
    width: 80%;
    /* 实现胡须 */
    border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
    border-top: .5em solid  #4f2744;
  }
  .nose {
    position: absolute;
    top: 50%;
    height: 35%;
    left: 25%;
    width: 50%;
    background: #dc9997;
    /* 实现鼻型 */
    border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
  }
  /* 使用伪元素实现眼睛 */
  .nose::before, .nose::after {
    position: absolute;
    content: '';
    height: 1em;
    width: .75em;
    border-radius: 50%;
    background: #231119;
  }
  .nose::before {
    left: -.8em;
    transform: rotate(8deg);
  }
  .nose::after {
    left: 100%;
    transform: rotate(-8deg);
  }
</style>
