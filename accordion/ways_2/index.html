<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>css accordion</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="accordion arrows">
			<header class="box">
				<label for="acc-close" class="box-title">Accordion menu</label>
			</header>
			<input type="radio" name="accordion" id="cb1" />
			<section class="box">
				<label class="box-title" for="cb1">Readme</label>
				<label class="box-close" for="acc-close"></label>
				<div class="box-content">Click on an item to open. Click on its header or the list header to close.</div>
			</section>
			<input type="radio" name="accordion" id="cb2" />
			<section class="box">
				<label class="box-title" for="cb2">Read me too</label>
				<label class="box-close" for="acc-close"></label>
				<div class="box-content">Add the class 'arrows' to nav.accordion to add dropdown arrows.</div>
			</section>
			<input type="radio" name="accordion" id="cb3" />
			<section class="box">
				<label class="box-title" for="cb3">Item 3</label>
				<label class="box-close" for="acc-close"></label>
				<div class="box-content">Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae;
					Quisque finibus tristique nisi, maximus ullamcorper ante finibus eget.</div>
			</section>

			<input type="radio" name="accordion" id="acc-close" />
		</nav>
  </body>
</html>
